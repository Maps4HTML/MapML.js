<!DOCTYPE html>
<html lang="en">

<head>
  <title>Basic Map</title>
  <meta charset="UTF-8">
  <script type="module" src="web-map.js"></script>
  <style>
    html {
      height: 100%
    }

    body,
    map {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <map style="height: 600px;width:500px;" is="web-map" projection="CBMTILE" zoom="0" lat="47" lon="-92" controls>
    <layer- label="CBMT - INLINE" checked>
      <map-extent units="CBMTILE">
        <input name="zoomLevel" type="zoom" value="3" min="0" max="3" />
        <input name="row" type="location" axis="row" units="tilematrix" min="14" max="21" />
        <input name="col" type="location" axis="column" units="tilematrix" min="14" max="19" />
        <link rel='tile' tref='/data/cbmt/{zoomLevel}/c{col}_r{row}.png' />
      </map-extent>
    </layer->
  </map>

  <map style="height: 600px;width:500px;" is="web-map" id="default-projection" zoom="0" lat="47" lon="-92" controls>
  </map>
  
  <textarea name="message" rows="10" cols="100"></textarea>
</body>

</html>
